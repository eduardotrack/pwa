<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA - Planning Poker</title>
  <link rel="manifest" href="/pwa/manifest.json">
  <link rel="icon" href="favicon.png">
  <meta name="theme-color" content="#00cfff">
<link href="styles.css" rel="stylesheet"></head>

<body>
  <div id="app"></div>
  <noscript>
    <p>Ative o JavaScript no seu navegador</p>
  </noscript>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(function () {
          console.log('service worker registered');
        })
        .catch(function () {
          console.warn('service worker failed');
        });
    }
  </script>

</html>
<script type="text/javascript" src="/pwa/manifest.js"></script><script type="text/javascript" src="vendor.js"></script><script type="text/javascript" src="app.js"></script>
